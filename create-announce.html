<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatapoop</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./modules/notification/style.css" />
    <link rel="stylesheet" href="./styles/announceCreate.css" />
    <link rel="stylesheet" href="./modules/loader/style.css" />
  </head>
  <body>
    <nav id="session"></nav>
    <section class="notification-list"></section>
    <section class="create_announce">
      <form class="form" id="new-announce">
        <section id="loader"></section>
        <p class="title">Crear nuevo anuncio</p>
        <p class="message">Publica tu anuncio en Whatapoop</p>
        <label>
          <input class="input" type="text" name="title" id="title" required />
          <span>Título</span>
        </label>
        <label for="price">
          <input class="input" type="number" name="price" id="price" required />
          <span>Precio</span>
        </label>
        <label for="image">
          <input class="input" type="text" name="image" id="image" required />
          <span>Imagen del producto</span>
        </label>
        <span>¿Que ofreces?</span>
        <div class="radio">
          <input label="Comprar" type="radio" name="type" value="1" /> <input label="Vender" type="radio" name="type" value="2" />
        </div>

        <textarea rows="10" cols="5" placeholder="Descripción" name="description"></textarea>

        <button class="submit" type="submit">Crear usuario</button>
        <p class="signin">¿Ya tienes cuenta? <a href="login.html">Conéctate</a></p>
      </form>
    </section>

    <script type="module" src="./managers/announceCreate.js"></script>
  </body>
</html>
