<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatapoop</title>
  </head>
  <body>
    <h1>Crear nuevo anuncio</h1>
    <form id="new-announce">
      <div>
        <label for="title">Titulo:</label>
        <input type="text" name="title" id="title" required />
      </div>
      <div>
        <label for="price">Precio:</label>
        <input type="number" name="price" id="price" required />
      </div>
      <div>
        <label for="type">¿Que ofreces?</label>
        <input type="radio" name="type" value="1" /> Comprar &bull; <input type="radio" name="type" value="2" /> Vender
      </div>
      <div>
        <label for="type">Descripción</label>
        <textarea rows="10" cols="5"></textarea>
      </div>
      <div>
        <button type="submit">Crear usuario</button>
      </div>
    </form>

    <script type="module" src="./managers/register.js"></script>
  </body>
</html>
