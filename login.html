<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatapoop :: Conéctate</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./modules/notification/style.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
  </head>
  <body>
    <nav id="session"></nav>
    <h1>Conéctate</h1>
    <section class="notification-list"></section>
    <form id="login">
      <div>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <button type="submit">Conectarse</button>
      </div>
    </form>

    <script type="module" src="./managers/login.js"></script>
  </body>
</html>
